<!-- BlogAI/templates/blog/post_create.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create a New Post</h2>
    <form method="post" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="font-weight-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small class="text-danger">{{ field.errors|striptags }}</small>
                {% endif %}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-lg mt-3">Create Post</button>
    </form>
</div>

<style>
    .post-form {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        font-size: 1.1rem;
        color: #343a40;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }
    .form-group input[type="file"] {
        padding: 5px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px 24px;
        font-size: 1.1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .text-danger {
        font-size: 0.9rem;
        margin-top: 5px;
        display: block;
    }
    .form-text {
        font-size: 0.85rem;
    }
    @media (max-width: 576px) {
        .post-form {
            padding: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
    }
</style>
{% endblock %}
