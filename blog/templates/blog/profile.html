{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
  <h2>Your Profile</h2>
  <div class="preferences-section">
    <h3>Update Avatar</h3>
    {% if user.userprofile.avatar %}
    <img src="{{ user.userprofile.avatar.url }}" alt="User Avatar" class="img-fluid mb-3" style="max-width: 150px; border-radius: 50%;">
    {% else %}
    <p>No avatar set.</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload Avatar</button>
    </form>
  </div>
</div>
{% endblock %}
